services:
  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_BASE_URL=/api/v1
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: always

  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    ports:
      - "5000"
    restart: always  